<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error - Backtest Strategy Tool</title>
  <style>
    .error-message {
      color: red;
      background-color: #ffeeee;
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .back-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Something went wrong</h1>
  
  <div class="error-message">
    <p>{{ error }}</p>
  </div>
  
  <a href="/" class="back-button">Return to Homepage</a>
</body>
</html>
